<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <h5>Update Data</h5>
                <div class="row">
                    <div class="modal-body">
                        <form>
                            <div class="row1">
                                <div class="form-group mb-2">
                                    <label for="exampleInputEmail1">First Name</label>
                                    <input type="text" class="form-control" [(ngModel)]="employee.fname" name="fname" placeholder="Enter First Name">
                                </div>

                                <div class="form-group mb-2">
                                    <label for="exampleInputEmail1">Last Name</label>
                                    <input type="text" class="form-control" [(ngModel)]="employee.lname" name="lname" placeholder="Enter Last Name">
                                </div>
                            </div>

                            <div class="row1">
                                <div class="form-group mb-2">
                                    <label for="exampleInputEmail1">Email</label>
                                    <input type="email" class="form-control" [(ngModel)]="employee.email" name="email" placeholder="Enter Email">
                                </div>

                                <div class="form-group mb-2">
                                    <label for="exampleInputEmail1">Department</label>
                                    <input type="text" class="form-control" [(ngModel)]="employee.department" name="department" placeholder="Enter Department">
                                </div>
                            </div>

                            <div class="row1">
                                <div class="form-group mb-2">
                                    <label for="exampleInputEmail1">Address</label>
                                    <input type="text" class="form-control" [(ngModel)]="employee.address" name="address" placeholder="Enter Address ">
                                </div>

                                <div class="form-group mb-2">
                                    <label for="exampleInputEmail1">Contact Number</label>
                                    <input type="text" class="form-control" [(ngModel)]="employee.contactnumber" name="contactnumber"
                                        placeholder="Enter Contact Number">
                                </div>
                            </div>

                            <div class="form-group mb-2">
                                <label for="exampleInputEmail1">Description</label>
                                <textarea class="form-control" rows="5" id="comment"[(ngModel)]="employee.description" name="description"
                                    placeholder="Enter Description"></textarea>
                                <!-- <input type="text" class="form-control" formControlName="description" placeholder="Enter Description"> -->
                            </div>

                            <div class="row1">
                                <div class="form-group mb-2">
                                    <label for="exampleInputEmail1">Password</label>
                                    <input type="password" class="form-control" [(ngModel)]="employee.password" name="password"
                                        placeholder="Enter Password">
                                </div>

                                <div class="form-group mb-2">
                                    <label for="exampleInputEmail1">Confirm Password</label>
                                    <input type="password" class="form-control" [(ngModel)]="employee.confirmpassword" name="confirmpassword" placeholder="Enter Confirm Password">
                                </div>
                            </div>


                            <div class="form-group mb-2">
                                <label for="exampleInputEmail1">Status</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault"
                                        id="flexRadioDefault1">
                                    <label class="form-check-label" for="flexRadioDefault1">
                                        Active
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault"
                                        id="flexRadioDefault2" checked>
                                    <label class="form-check-label" for="flexRadioDefault2">
                                        In Active
                                    </label>
                                </div>
                            </div>


                        </form>


                        <!-- [(ngModel)]="employee.name" -->

                    </div>
                    <div>
                        <button (click)="update()" class="btn btn-success">Update</button> &nbsp;
                        <button routerLink= "/" class="btn btn-dark">Back</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
